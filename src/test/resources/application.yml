spring:
  datasource:
    username: ${MODULITH_USERNAME:myuser}
    password: ${MODULITH_PASSWORD:secret}
    url: jdbc:postgresql://${MODULITH_HOST:postgres}:${MODULITH_PORT:5432}/${MODULITH_DB_NAME:mydatabase}
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

